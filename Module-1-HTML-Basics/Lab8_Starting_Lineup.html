<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../master.css">
   <title>Starting Lineup Lab</title>
</head>

<body>
   <h1 class="title">Starting Lineup Lab</h1>

   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">

      <fieldset>
         <legend>Status:</legend>
         <input type="radio" name="status" id="Draft" value="Draft">
         <label for="Draft">Draft</label>

         <input type="radio" name="status" id="Final" value="Final" checked>
         <label for="Final">Final</label>
      </fieldset>

      <p>Date:
         <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>

      <fieldset>
         <legend>Players:</legend>
         <p>
            <input type="checkbox" name="player" id="Aarav" value="Aarav Agarwal">
            <label for="Aarav">Aarav Agarwal</label>
         </p>

         <p>
            <input type="checkbox" name="player" id="Ava" value="Ava Johnson">
            <label for="Ava">Ava Johnson</label>
         </p>

         <p>
            <input type="checkbox" name="player" id="Julio" value="Julio Ortiz">
            <label for="Julio">Julio Ortiz</label>
         </p>

         <p>
            <input type="checkbox" name="player" id="Liam" value="Liam Rubio">
            <label for="Liam">Liam Rubio</label>
         </p>

         <p>
            <input type="checkbox" name="player" id="Emma" value="Emma Witherspoon">
            <label for="Emma">Emma Witherspoon</label>
         </p>
      </fieldset>

      <input type="submit" value="Submit">
   </form>

<footer>
         <hr>
         <a href="index.html">Back to Module 1 Assignments</a>
         <a href="../index.html">Back to Home Hub</a>
      </footer>
</body>
</html>
