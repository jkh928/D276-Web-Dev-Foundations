<!DOCTYPE HTML>
<html>
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Question and Answer</title>
      <link rel="stylesheet" href="../master.css">
      <style>
   
   
         #answer {
            color: black;
            width: 100px;
            animation-name: moveFraction;   
            animation-delay: 1s;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            animation-fill-mode: forwards;
   
         }
   
         @keyframes moveFraction {
         0% {
         color: yellow;
         transform: translate(-355px, 60px);
         }
         50% {
         transform: translate(0px, 60px);
         }
         100% {
         color: red;
         transform: translate(0px, 0px);
         }
         }
   
   
         #question {
            transition: transform 0.6s ease-in-out 0s;
   
         }
   
         #question:hover {
            transform: scale(0.9);
   
         }
         
         span {
            display: inline-block; 
            font-family: Calibri, sans-serif;
            font-size: 3em;        
         }
   
      </style>
   </head>
   <body>
      <h1 class="title">Animated Answer Lab</h1>
      <span id="question">Question: &frac14; + &frac12; =</span>
      <span id="answer">&frac34;</span>
      <footer>
        <hr>
            <a href="index.html">Back to Module 3 Assignments</a>
            <a href="../index.html">Back to Home Hub</a>
    </footer>   
   </body>
</html>
